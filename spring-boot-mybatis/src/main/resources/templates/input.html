<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>輸入客戶資料</title>
</head>
<body>

<form th:action="@{~/customer/save}" method="post">
<input type="hidden" name="id" th:field="${cust.id}">
	客戶姓名: <input type="text" name="name" th:field="${cust.name}"/></br>
	客戶性別: <input type="text" name="gender" th:field="${cust.gender}"/></br>
	客戶手機: <input type="text" name="telephone" th:field="${cust.telephone}"/></br>
	客戶地址: <input type="text" name="address" th:field="${cust.address}"/></br>
	<input type="submit" value="保存"/>
</form>
</body>
</html>
