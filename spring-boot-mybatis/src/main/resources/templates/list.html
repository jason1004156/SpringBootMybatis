<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>客戶列表</title>
</head>
<body>
<h3>客戶列表</h3>
<table border="1" style="width:600px">
	<tr>
		<td>編號</td>
		<td>姓名</td>
		<td>性別</td>
		<td>手機</td>
		<td>住址</td>
		<td colspan="2">操作</td>
	</tr>
	<tr th:each="cust:${list}">
		<td th:text="${cust.id}"></td>
		<td th:text="${cust.name}"></td>
		<td th:text="${cust.gender}"></td>
		<td th:text="${cust.telephone}"></td>
		<td th:text="${cust.address}"></td>
		<td><a th:href="@{/customer/findById(id=${cust.id})}">修改</td>
		<td><a th:href="@{/customer/delete(id=${cust.id})}">刪除</td>
	</tr>
</table>

</body>
</html>
